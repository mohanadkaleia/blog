{% extends "base.html" %} {% block title %} {{post['title']}} {% endblock %} {% block content %}
<div class="row shadow mb-5 bg-white article">
  <div class="col-md-12">
    <h1 class="text-center"> {{post['title']}} </h1>
    
    <div class="article-meta text-center">
      <label>Date:</label> {{post['date']}} | 
      <label>Category:</label> {{post['category']}} |
      <label>Tags: {{post['tags']}}
        
      </label>
    </div>
    
    <div class="article-content" dir="{{post.direction}}" {{ 'style=text-align:right;' if post.direction == 'rtl' else '' }}>      
      {{post.content}}
    </div>
    
  </div>
</div>
{% endblock %}
