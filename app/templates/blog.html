{% extends "base.html" %} 

{% block title %}{{ config.SITENAME }} | Blog {% endblock %} 

{% block content %}

<div class="container">
    <div class="row">
        {% for post in posts %}        
        <div class=".col-12 col-sm-12 col-md-12 col-lg-4">
            <div class="card mb-4 p-3 bg-white rounded">       
                <img src="{{ post.cover }}" class="card-img-top" alt="{{ post.title }}" height="225" width="100%">
                
                <div class="card-body">
                    <h1><a href="/{{ post.slug }}"><mark>{{post.title}}</mark></a></h1>
                    <p class="card-text" dir="{{post.direction}}" {{ 'style=text-align:right;' if post.direction == 'rtl' else '' }}>            
                        {{ post.summary | striptags }}
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                        <a href="/{{ post.slug }}" class="btn btn-sm btn-outline-primary">
                            Read Me ðŸ¤“
                        </a>             
                        </div>
                        <small class="text-muted">{{ post.date }}</small>
                    </div>            
                </div>
            </div>                  
        </div>
        {% else %}
            No posts yet!
        {% endfor %}  
    </div> 
</div>

</br>
</br>
{% endblock %}
