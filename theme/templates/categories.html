{% extends "base.html" %} 

{% block title %}{{ category }}{% endblock %} 

{%block content %}
{% for category, articles in categories |sort %}
    <article class="post">
      <div class="inner">
        <a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a> ({{ articles|count }})
      </div>
    </article>
{% endfor %}
{% endblock %}
